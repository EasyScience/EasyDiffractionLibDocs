# Sets the theme and theme-specific configuration
theme:
  name: material
  custom_dir: overrides
  features:
    - content.action.edit
    #- content.action.view
    - content.code.annotate
    - content.code.copy # Auto generated button to copy a code block's content
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.top # Back-to-top button
    - navigation.tracking # Anchor tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: custom
      toggle:
        icon: fontawesome/solid/sun
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: custom
      toggle:
        icon: fontawesome/solid/moon
        name: Switch to light mode
  font:
    text: Mulish
    code: Roboto Mono
  icon:
    #logo: easycrystallography
    edit: material/file-edit-outline
  favicon: assets/images/favicon.png
  logo_dark_mode: assets/images/logo_dark.svg
  logo_light_mode: assets/images/logo_light.svg

# A set of key-value pairs, where the values can be any valid YAML
# construct, that will be passed to the template
extra:
  generator: false # Disable `Made with Material for MkDocs` (bottom left)
  social: # Icons (bottom right)
    - icon: fontawesome/brands/github  # Name as in Font Awesome
      link: https://github.com/EasyScience/EasyDiffractionLib
    - icon: easyscience  # File: overrides/.icons/easyscience.svg
      link: https://easyscience.software
  ci_branch: !ENV [CI_BRANCH, master]
  release_version: !ENV [RELEASE_VERSION, v0.0.0]

# Customization to be included by the theme
extra_css:
  - assets/stylesheets/extra.css
extra_javascript:
  - assets/javascripts/extra.js

# A list of extensions beyond the ones that MkDocs uses by default (meta, toc, tables, and fenced_code)
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight: # whether highlighting should be carried out during build time by Pygments
      use_pygments: true
      pygments_lang_class: true
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences: # whether highlighting should be carried out during build time by Pygments
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed: # enables content tabs
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      toc_depth: 3

# A list of plugins (with optional configuration settings) to use when building the site
plugins:
  - autorefs
  - inline-svg
  - macros
  - mkdocs-jupyter:
      include: ['*.py', '*.ipynb'] # Default: ['*.py', '*.ipynb']
      #ignore: ['*emcee*.ipynb']
      execute: true
      execute_ignore:
        - '*emcee*.ipynb'
      allow_errors: false
      include_source: true
      include_requirejs: true # Required for Plotly
      custom_mathjax_url: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-AMS_CHTML-full,Safe'
      ignore_h1_titles: true # Use titles defined in the nav section below
      remove_tag_config:
        remove_input_tags:
          - hide_in_docs
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_source: false
            show_submodules: true
  - search

# Determines additional directories to watch when running mkdocs serve
watch:
  - includes
  - overrides

# Project information
site_name: EasyDiffraction Library
site_url: https://easyscience.github.io/EasyDiffractionLibDocs

# Repository
repo_url: https://github.com/EasyScience/EasyDiffractionLibDocs
edit_uri: edit/develop/docs/

# Copyright
copyright: Â© 2025 EasyDiffraction

