# Project information
site_name: EasyDiffraction Library
site_url: https://docs.easydiffraction.org/lib

# Repository
repo_url: https://github.com/EasyScience/EasyDiffractionLibDocs
edit_uri: edit/develop/docs/

# Copyright
copyright: Â© 2024 EasyDiffraction

# Configuration
theme:
  name: material
  custom_dir: overrides
  features:
    #- content.action.edit  # Temporary disable edit button (until decided on where to host the notebooks)
    #- content.action.view
    - content.code.annotate
    - content.code.copy # Auto generated button to copy a code block's content
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.top # Back-to-top button
    - navigation.tracking # Anchor tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      toggle:
        icon: fontawesome/solid/sun
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      toggle:
        icon: fontawesome/solid/moon
        name: Switch to light mode
  font:
    text: Mulish
    code: Roboto Mono
  icon:
    logo: logo-lib
    edit: material/file-edit-outline
  favicon: assets/favicon.ico

# Additional configuration
extra:
  generator: false # Disable `Made with Material for MkDocs` (bottom left)
  social: # Icons (bottom right)
    - icon: easydiffraction
      link: https://easydiffraction.org
    - icon: fontawesome/brands/github
      link: https://github.com/easyscience/EasyDiffractionLib
    - icon: easyscience
      link: https://easyscience.software
  ci_branch: !ENV [CI_BRANCH, master]

# Customization
extra_css:
  - assets/stylesheets/extra.css
extra_javascript:
  - assets/javascripts/extra.js

# Extensions
markdown_extensions:
  - abbr
  - attr_list
  - def_list
  - footnotes
  - pymdownx.snippets
  - pymdownx.highlight # whether highlighting should be carried out during build time by Pygments
  - pymdownx.superfences # whether highlighting should be carried out during build time by Pygments
  - pymdownx.tabbed: # enables content tabs
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      toc_depth: 3
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

# Plugins
plugins:
  - search
  - mkdocs-jupyter:
      include: ["*.py", "*.ipynb"] # Default: ["*.py", "*.ipynb"]
      #ignore: ["some-irrelevant-files/*.ipynb"]
      execute: true
      allow_errors: false
      include_source: true
      include_requirejs: true # Required for Plotly
      ignore_h1_titles: true # Use titles difined in the nav section below
      remove_tag_config:
        remove_input_tags:
          - hide_in_docs

# Page tree
not_in_nav: |
  dictionaries

nav:
  - Introduction: index.md
  - Getting started: getting-started.md
  - Abbreviations: abbreviations.md
  - Dictionaries: dictionaries.md
  - Project structure: project-structure.md
  - Experiment:
      - Types: experiment/types.md
      - Non-CIF data: experiment/non-cif-data.md
  - How to use:
      - Basic:
          - Define model: examples/Define-model.ipynb
          - Define experiment: examples/Define-experiment.ipynb
      - Simulation:
          - XRAY NaCl: examples/Simulation_XRAY_NaCl.ipynb
      - Fitting:
          - NEUT-CW LBCO-HRPT: examples/Fitting_PD-NEUT-CW_LBCO-HRPT.ipynb
          - NEUT-TOF Si-SEPD: examples/Fitting_PD-NEUT-TOF_Si-SEPD.ipynb
          - NEUT-TOF NCAF-WISH: examples/Fitting_PD-NEUT-TOF_NCAF-WISH.ipynb
      - Extra:
          - Change minimizer: examples/Change-minimizer.ipynb
