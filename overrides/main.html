{% extends "base.html" %}

{% block content %}
{% if page.nb_url %}
    <a href="{{ config.colab_url }}{{ page.nb_url.split('/') | last }}" title="Open in Google Colab" class="md-content__button md-icon">
        {% include ".icons/google-colab.svg" %}
    </a>
{% endif %}
{% if page.nb_url %}
    <a href="{{ page.nb_url }}" title="Download Notebook" class="md-content__button md-icon">
        {% include ".icons/material/download.svg" %}
    </a>
{% endif %}

{{ super() }}
{% endblock content %}
